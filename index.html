<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Work with us</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
          lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper
          orci, eu porttitor lacus.
        </p>
      </div>
      <div class="right">
        <a href="#" class="align-right">Don’t have an acount?<u>Sign up</u></a>
        <form class="form">
          <h3>Welcome back!</h3>
          <button class="btn">
            <img src="images/search.png" alt="" /><span
              >Continue with Google</span
            >
          </button>
          <button class="btn">
            <img src="images/twitter.png" alt="" /><span
              >Continue with Twitter</span
            >
          </button>
          <p class="divider">OR</p>
          <div class="text-field">
            <div class="top">
              <label for="email">Enter your email address</label>
            </div>
            <div class="bottom">
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="text-field">
            <div class="top">
              <label for="password">Enter your password</label>
              <span><i class="fa-regular fa-eye-slash"></i> Hide</span>
            </div>
            <div class="bottom">
              <input type="password" id="password" name="password" />
            </div>
          </div>
          <a href="" class="align-right"><u>Forget your password</u></a>
          <input class="btn sign-btn" type="submit" value="Sign in" />
          <a href="#" class="align-left">Don’t have an acount?<u>Sign up</u></a>
        </form>
      </div>
    </div>
  </body>
</html>
